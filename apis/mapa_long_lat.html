<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz2VUwlMhtD1hf_8vZeSRKbudLiRpieHc">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 40.416, lng: -3.703},
		  // A mayor zoom, más cerca
		  // Un zoom de 7 muestra la Península Ibérica
		  // Un zoom de 8 muestra desde Salamanca a Valencia
		  // Un zoom de 13 es un vista general de Madrid
		  // Un zoom de 16 permite apreciar bien las calles
		  // Un zoom de 18 es como el callejero
          zoom: 18
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
	<div id="map-canvas"></div>
  </body>
</html>
