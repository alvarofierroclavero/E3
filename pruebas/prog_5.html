		<script>
		
			function showHint(lengua) {
				if (lengua.length == 0) { 
					document.getElementById("demo").innerHTML = "";
					return;
				} else {
				
					// Objeto HttpRequest
					var xmlhttp = new XMLHttpRequest();
					
					// xmlhttp.onreadystatechange
					// Función que se ejecuta cuando AJAX termina la tarea
					//
					xmlhttp.onreadystatechange = function() {
					//
					// xmlhttp.readyState == 4 quiere decir que el proceso de petición al servidor ha terminado
					// y la respuesta está lista
					// xmlhttp.status == 200 quiere decir que se ha llevado a cabo la petición. Si da 404
					// eso quiere decir que no ha encontrado respuesta
					//
						if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
							document.getElementById("demo").innerHTML = xmlhttp.responseText;
						}
					}
					
					// xmlhttp.open
					// parámetros: GET o POST, quién responde, tipo de llamada
					//
					// Empleo GET porque se trata de algo pequeño, sólo quiero convertir una variable 
					// javascript en una variable PHP.
					//
					// Responde en el servidor la función nombre_lengua.php a la que se le pasa 
					// el valor «lengua», en la variable llamada «idioma».
					//
					// true: se trata de una tarea asíncrona.
					//
					xmlhttp.open("GET", "nombre_lengua.php?idioma=" + lengua, true);
					
					// xmlhttp.send()
					// Envía la petición al servidor
					//
					xmlhttp.send();
				}
			}
			
		</script>
